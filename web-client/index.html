<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custlysis - Customer Analytics Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <i class="fas fa-chart-line"></i>
        <h2>Custlysis</h2>
      </div>
    </div>

    <ul class="nav-menu">
      <li class="nav-item active" data-tab="dashboard">
        <a href="#" class="nav-link">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
      </li>
      <li class="nav-item" data-tab="customers">
        <a href="#" class="nav-link">
          <i class="fas fa-users"></i>
          <span>Customers</span>
        </a>
      </li>
      <li class="nav-item" data-tab="accounts">
        <a href="#" class="nav-link">
          <i class="fas fa-university"></i>
          <span>Accounts</span>
        </a>
      </li>
      <li class="nav-item" data-tab="products">
        <a href="#" class="nav-link">
          <i class="fas fa-box"></i>
          <span>Products</span>
        </a>
      </li>
      <li class="nav-item" data-tab="transactions">
        <a href="#" class="nav-link">
          <i class="fas fa-exchange-alt"></i>
          <span>Transactions</span>
        </a>
      </li>

      <li class="nav-item" data-tab="campaigns">
        <a href="#" class="nav-link">
          <i class="fas fa-bullhorn"></i>
          <span>Campaigns</span>
        </a>
      </li>
      <li class="nav-item" data-tab="analytics">
        <a href="#" class="nav-link">
          <i class="fas fa-chart-bar"></i>
          <span>Analytics</span>
        </a>
      </li>
      <li class="nav-item" data-tab="recommendations">
        <a href="#" class="nav-link">
          <i class="fas fa-lightbulb"></i>
          <span>Recommendations</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button class="sidebar-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <h1 id="page-title">Dashboard</h1>
      </div>
      <div class="header-right">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search...">
        </div>
        <div class="user-profile">
          <i class="fas fa-user-circle"></i>  
          <span>Admin</span>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <div class="content-wrapper">
      <div id="content">
        <!-- Dashboard content will be loaded here -->
      </div>
    </div>
  </main>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
